<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>TACKLE</title> 
</head>
<body>
<div class="container-fluid px-0">
  <div class="sales">
    <div class="row">
    <div class="col-md-5 p-5">
        <form action="/action-page.php" method="POST" class="card p-5">
          <div class="mb-3">
            <img class="logo-list align-middle" src="image/mylogo2.png">
          </div>
          <div class="mb-3">
            <p style="color: black;">Create an account:</p>
            <label>First name:</label>
            <input type="text" class="form-control" placeholder="First Name" name="first name" required>
          </div>
          <div class="mb-3">
            <label>Last name:</label>
            <input type="text" class="form-control" placeholder="Last Name" name="last name" required>
          </div>
          <div class="mb-3">
            <label>E-mail:</label>
            <input type="text" class="form-control" placeholder="E-mail Address" name="email" required>
          </div>
          <div class="mb-3">
            <label>Password:</label>      
            <input type="text" class="form-control" placeholder="Password" name="password" required>
          </div>
          <div class="mb-3">
            <label>Phone number:</label>
            <input type="text" class="form-control" placeholder="Phone Number" name="phone number" required>
          </div>
          <button class="btn btn-outline-success" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
